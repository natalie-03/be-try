name: Run Notebook and Save Outputs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert pandas

      - name: Create results dir
        run: |
          mkdir -p results

      - name: Run (execute) notebook
        run: |
          jupyter nbconvert --to notebook --execute Dcard爬蟲.ipynb --output executed_Dcard爬蟲.ipynb --ExecutePreprocessor.timeout=600

      - name: Commit outputs back to repo (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add executed_Dcard爬蟲.ipynb results || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update outputs from notebook"
            git push
          fi
